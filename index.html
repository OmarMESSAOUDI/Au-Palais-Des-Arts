<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Au Palais Des Arts</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

  <!-- ===== √âCRAN DE CHARGEMENT ===== -->
  <div id="loadingScreen">
    <div class="loading-container">
      <p>Chargement...</p>
      <div class="progress-bar">
        <div id="loadingProgress"></div>
      </div>
    </div>
  </div>

  <!-- ===== HEADER ===== -->
  <header id="header">
    <div class="container">
      <h1 class="logo">Au Palais Des Arts</h1>

      <nav id="navMenu" class="nav-menu">
        <a href="#produits" class="nav-link">Produits</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>

      <div class="actions">
        <button id="boutonTheme" class="btn-theme"><span class="theme-icone">üåô</span></button>
        <button id="iconePanier" class="btn-panier">
          üß∫ <span class="badge-panier">0</span>
        </button>
        <button id="navToggle" aria-label="Menu mobile">‚ò∞</button>
      </div>
    </div>
  </header>

  <!-- ===== SECTION PRODUITS ===== -->
  <main>
    <section id="produits" class="section-produits">
      <h2>Nos cr√©ations artisanales</h2>

      <div class="filtres">
        <button class="filtre-btn active" data-categorie="tous">Tous</button>
        <button class="filtre-btn" data-categorie="panier">Paniers</button>
        <button class="filtre-btn" data-categorie="corbeille">Corbeilles</button>
        <button class="filtre-btn" data-categorie="decoration">D√©corations</button>
      </div>

      <div class="recherche">
        <input type="text" id="inputRecherche" placeholder="Rechercher un produit...">
        <button id="btnRecherche">üîç</button>
      </div>

      <div id="grilleProduits" class="grille-produits"></div>

      <div id="pagination" class="pagination">
        <button class="prev">‚ü®</button>
        <div class="page-numbers"></div>
        <button class="next">‚ü©</button>
      </div>
    </section>
  </main>

  <!-- ===== PANIER ===== -->
  <div id="overlay"></div>
  <aside id="panier">
    <div class="panier-header">
      <h3>Votre panier</h3>
      <button class="close-panier">√ó</button>
    </div>
    <div class="panier-content">
      <p>Vos articles s'afficheront ici.</p>
    </div>
    <button id="btnCommander" class="btn btn-primary">Passer commande</button>
  </aside>

  <!-- ===== CONTACT ===== -->
  <section id="contact" class="section-contact">
    <h2>Contactez-nous</h2>
    <form id="formContact">
      <input type="text" name="nom" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre email" required>
      <textarea name="message" placeholder="Votre message" required></textarea>
      <button type="submit" class="btn btn-secondary">Envoyer mon message</button>
    </form>
  </section>

  <!-- ===== SCROLL TOP ===== -->
  <div class="scroll-indicator">‚¨Ü</div>

  <script src="assets/js/app.js"></script>
</body>
</html>
