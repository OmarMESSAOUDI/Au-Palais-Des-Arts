        .offline-features {

            padding-top: 2rem;

        .feature {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            font-size: 0.9rem;

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

                font-size: 1rem;
            }

    </style>
</head>
