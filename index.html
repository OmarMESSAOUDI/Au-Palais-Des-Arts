<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'avis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .review-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }
        
        .rating-section {
            margin-bottom: 25px;
        }
        
        .rating-label {
            margin-bottom: 15px;
        }
        
        .rating-stars {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .star {
            font-size: 32px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .star:hover,
        .star.active {
            color: #f39c12;
        }
        
        .rating-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .char-count {
            text-align: right;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .review-form {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Laissez votre avis</h1>
            <p class="subtitle">Votre opinion compte pour nous</p>
        </header>
        
        <form class="review-form" id="reviewForm">
            <div class="form-group">
                <label for="name">Votre nom <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Entrez votre nom complet">
            </div>
            
            <div class="form-group">
                <label for="email">Votre email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="exemple@email.com">
            </div>
            
            <div class="rating-section">
                <label class="rating-label">Note <span class="required">*</span></label>
                <div class="rating-stars" id="ratingStars">
                    <span class="star" data-value="1">★</span>
                    <span class="star" data-value="2">★</span>
                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
                <div class="rating-text" id="ratingText">Cliquez sur les étoiles pour noter</div>
                <input type="hidden" id="rating" name="rating" required>
            </div>
            
            <div class="form-group">
                <label for="experience">Partagez votre expérience</label>
                <textarea id="experience" name="experience" placeholder="Décrivez votre expérience en détail..."></textarea>
                <div class="char-count"><span id="charCount">0</span>/500 caractères</div>
            </div>
            
            <div class="form-group">
                <label for="review">Votre avis <span class="required">*</span></label>
                <textarea id="review" name="review" required placeholder="Que pensez-vous de notre produit/service?"></textarea>
                <div class="char-count"><span id="reviewCharCount">0</span>/1000 caractères</div>
            </div>
            
            <button type="submit" class="submit-btn">Publier mon avis</button>
            
            <div class="form-footer">
                <p>Tous les champs marqués d'un <span class="required">*</span> sont obligatoires</p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Gestion du système de notation par étoiles
            const stars = document.querySelectorAll('.star');
            const ratingInput = document.getElementById('rating');
            const ratingText = document.getElementById('ratingText');
            
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    const value = this.getAttribute('data-value');
                    ratingInput.value = value;
                    
                    // Mettre à jour l'affichage des étoiles
                    stars.forEach(s => {
                        if (s.getAttribute('data-value') <= value) {
                            s.classList.add('active');
                        } else {
                            s.classList.remove('active');
                        }
                    });
                    
                    // Mettre à jour le texte de la note
                    const ratings = {
                        1: "Mauvais",
                        2: "Passable",
                        3: "Moyen",
                        4: "Bon",
                        5: "Excellent"
                    };
                    
                    ratingText.textContent = `Vous avez donné une note de ${value}/5 - ${ratings[value]}`;
                });
                
                // Effet de survol
                star.addEventListener('mouseover', function() {
                    const value = this.getAttribute('data-value');
                    
                    stars.forEach(s => {
                        if (s.getAttribute('data-value') <= value) {
                            s.style.color = '#f39c12';
                        } else {
                            s.style.color = '#ddd';
                        }
                    });
                });
                
                star.addEventListener('mouseout', function() {
                    const currentRating = ratingInput.value;
                    
                    stars.forEach(s => {
                        if (currentRating && s.getAttribute('data-value') <= currentRating) {
                            s.style.color = '#f39c12';
                        } else {
                            s.style.color = '#ddd';
                        }
                    });
                });
            });
            
            // Compteur de caractères pour les textareas
            const experienceTextarea = document.getElementById('experience');
            const reviewTextarea = document.getElementById('review');
            const charCount = document.getElementById('charCount');
            const reviewCharCount = document.getElementById('reviewCharCount');
            
            experienceTextarea.addEventListener('input', function() {
                charCount.textContent = this.value.length;
                
                if (this.value.length > 500) {
                    charCount.style.color = '#e74c3c';
                } else {
                    charCount.style.color = '#7f8c8d';
                }
            });
            
            reviewTextarea.addEventListener('input', function() {
                reviewCharCount.textContent = this.value.length;
                
                if (this.value.length > 1000) {
                    reviewCharCount.style.color = '#e74c3c';
                } else {
                    reviewCharCount.style.color = '#7f8c8d';
                }
            });
            
            // Validation du formulaire
            const form = document.getElementById('reviewForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Vérifier que la note a été donnée
                if (!ratingInput.value) {
                    alert('Veuillez donner une note en cliquant sur les étoiles');
                    return;
                }
                
                // Vérifier que l'avis ne dépasse pas la limite
                if (reviewTextarea.value.length > 1000) {
                    alert('Votre avis dépasse la limite de 1000 caractères');
                    return;
                }
                
                // Si tout est valide, on peut soumettre le formulaire
                alert('Merci pour votre avis ! Il a été enregistré avec succès.');
                form.reset();
                
                // Réinitialiser les étoiles
                stars.forEach(s => s.classList.remove('active'));
                ratingText.textContent = 'Cliquez sur les étoiles pour noter';
                charCount.textContent = '0';
                reviewCharCount.textContent = '0';
            });
        });
    </script>
</body>
</html>
